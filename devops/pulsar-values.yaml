# pulsar-values.yaml

# Global settings
initialize: true
image:
  repository: apachepulsar/pulsar
  tag: "3.2.0"
  pullPolicy: IfNotPresent

components:
  functions: false
  prestoCoordinator: false
  prestoWorker: false

monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true

toolset:
  enabled: false

zookeeper:
  replicaCount: 1
  resources:
    requests:
      cpu: "0.2"
      memory: "512Mi"
    limits:
      cpu: "0.5"
      memory: "1Gi"
  configData:
    PULSAR_MEM: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=128m"
  persistence:
    enabled: true
    storageClassName: "local-path"
    size: "5Gi"

bookkeeper:
  replicaCount: 1
  resources:
    requests:
      cpu: "0.2"
      memory: "512Mi"
    limits:
      cpu: "0.5"
      memory: "1Gi"
  configData:
    BOOKIE_MEM: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=512m"
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    autoRecoveryDaemonEnabled: "true"
  persistence:
    enabled: true
    journal:
      storageClassName: "local-path"
      size: "5Gi"
    ledgers:
      storageClassName: "local-path"
      size: "10Gi"

broker:
  replicaCount: 1
  resources:
    requests:
      cpu: "0.2"
      memory: "1Gi"
    limits:
      cpu: "0.5"
      memory: "1.5Gi"
  configData:
    PULSAR_MEM: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m"
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    loadBalancerEnabled: "false"
    brokerDeleteInactiveTopicsEnabled: "false"

proxy:
  replicaCount: 1
  resources:
    requests:
      cpu: "0.1"
      memory: "256Mi"
    limits:
      cpu: "0.2"
      memory: "512Mi"
  configData:
    PULSAR_MEM: "-Xms256m -Xmx256m -XX:MaxDirectMemorySize=128m"
    brokerServiceURL: "pulsar://pulsar-broker:6650"
    brokerWebServiceURL: "http://pulsar-broker:8080"
  service:
    type: NodePort







